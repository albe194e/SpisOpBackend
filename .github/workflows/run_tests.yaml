name: Run Tests with MySQL and API

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=root_password"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies (without running tests)
        run: mvn install -DskipTests

      # Step: Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h "localhost" -u "test_user" --password="test_password" --silent; do
            echo "Waiting for MySQL..."
            sleep 10 # Increased wait time
          done

      # Check MySQL logs if still not ready
      - name: Check MySQL Logs
        run: |
          docker logs $(docker ps -q --filter "ancestor=mysql:8.0") || echo "No MySQL container found"

      # Set environment variables for Spring Boot
      - name: Set Environment Variables
        run: |
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/test_db" >> $GITHUB_ENV
          echo "spring.datasource.username=test_user" >> $GITHUB_ENV
          echo "spring.datasource.password=test_password" >> $GITHUB_ENV
          echo "BASE_URL=http://localhost:8080" >> $GITHUB_ENV

      # Start your application (API)
      - name: Start Application
        run: |
          mvn spring-boot:run &
          sleep 30 # wait for the app to start

      # Run Unit Tests
      - name: Run Unit Tests
        run: mvn test

      # Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Login to Postman CLI using API key from GitHub Secrets
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Step 11: Run Postman API Tests using the test database
      - name: Run API tests
        run: |
          postman collection run "27701941-bcda9707-2e28-4e8c-9e39-176f60c7310c" -e "27701941-ab771043-acdc-4f32-a19e-3d0f50e03b3c" \
            --env-var base_url="$BASE_URL" \
            --env-var database_url="jdbc:mysql://test_user:test_password@localhost:3306/test_db"
